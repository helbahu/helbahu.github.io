<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsitive Connections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">


</head>
<body>
    <div class="container-fluid">
        <div class="nav row align-items-center justify-content-around">
            <img src="/static/pawsitive_logo.png" class="col-3">
            <div class="col-6">
                {% block nav %}
                <form action="/add">
                    <button type="submit" class="btn btn-dark">Add Pet</button>
                </form>
                {% endblock %}
    
            </div>

        </div>
    </div>
    {% block content %}
    <div class="container col-11 mt-4">
        <div class="row justify-content-center align-items-center">
        {% for pet in pets %}
            <div class="card col-12 col-md-5 col-lg-3 col-xl-2 m-3">
                <img class="card-img-top col-12 mx-auto mt-4" src="{{pet.photo_url}}" alt="pet image not loading">
                <div class="card-body row justify-content-around align-items-center">
                  <h5 class="card-title">{{pet.name}}</h5>
                  {% if pet.available == 'Available' %}
                  <p class="card-text badge badge-success">{{pet.available}}</p>
                  {% else %}
                  <p class="card-text badge badge-dark">{{pet.available}}</p>
                  {% endif %}
                  <a href="/{{pet.id}}" class="btn btn-light btn-lg col-12">Details</a>
                </div>
            </div>
        {% endfor %}
            
        </div>
    </div>
    {% endblock %}









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
