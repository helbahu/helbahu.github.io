{% extends 'base.html' %}

{% block content %}
<div class="nav1">
    <h2>Add New User</h2>
    <form action="/users">
        <button class="submit_button2" type="submit">Back</button>
    </form>

</div>
<form action="/users/new" method="post" class="userForm">
    <div class="userForm_table">
        <div class="userForm_row">
            <div>
                <label for="firstName">First Name</label>
            </div>
            <div>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            </div>
        </div>
        <div class="userForm_row">
            <div>
                <label for="lastName">Last Name</label>
            </div>
            <div>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="userForm_row">
            <div>
                <label for="profileImage">Image URL</label>
            </div>
            <div>
                <input type="url" name="profileImage" id="profileImage" placeholder="Profile Image URL">
            </div>
        </div>

    </div>
    <button type="submit" class="submit_button">Add New User</button>
</form>

{% endblock %}
