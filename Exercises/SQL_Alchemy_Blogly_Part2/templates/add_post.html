{% extends 'base.html' %}

{% block content %}
<div class="nav1">
    <h2>Add New Post</h2>
    <form action="/users">
        <button class="submit_button2" type="submit">Back</button>
    </form>

</div>
<form action="/users/{{id}}/posts/new" method="post" class="userForm">
    <div class="userForm_table">
        <div class="userForm_row">
            <div>
                <label for="title">Post Title</label>
            </div>
            <div>
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="userForm_row">
            <textarea name="content" id="content" cols="60" rows="5" required placeholder="Enter post text"></textarea>
        </div>

    </div>
    <button type="submit" class="submit_button">Add New User</button>
</form>

{% endblock %}
