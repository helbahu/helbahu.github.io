{% extends 'base.html' %}

{% block content %}
<div class="nav1">
    <h2>Edit Post</h2>
    <form action="/users">
        <button class="submit_button2" type="submit">Back</button>
    </form>

</div>
<form action="/posts/{{post.id}}/edit" method="post" class="userForm">
    <div class="userForm_table">
        <div class="userForm_row">
            <div>
                <label for="title">Post Title</label>
            </div>
            <div>
                <input type="text" name="title" id="title" placeholder="Title" value="{{post.title}}" required>
            </div>
        </div>
        <div class="userForm_row">
            <textarea name="content" id="content" cols="60" rows="5" required placeholder="Enter post text">{{post.content}}</textarea>
        </div>

    </div>
    <div class="nav2">
        <button type="submit" class="submit_button">Save Changes</button>
        <button type="submit" class="submit_button" name="cancelEdit" value="{{post.user_id}}">Cancel</button>
    </div>

</form>

{% endblock %}
