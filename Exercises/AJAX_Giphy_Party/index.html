<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Party!</title>
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css” 
  integrity=”sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2” crossorigin=”anonymous”>
  <link rel="stylesheet"
  href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

</head>

<body class="bg-dark">
  <div class="container-fluid bg-dark">
    <div class="row header bg-secondary justify-content-center align-items-center py-3">
      <form id="gifForm" class="row col-md-6 col-xl-3 align-items-center my-2">
        <div class="col-8">
          <input class="col-12 p-1" type="text" id="gifSearch" placeholder="Search for gif...">
        </div>
        <div class="col-4">
          <button class="col-12 btn btn-info" type="submit">Search</button>
        </div>
      </form>        
      <div class="col-md-4 col-xl-2 d-flex justify-content-center">
        <button class="col-8 btn btn-danger my-2" id="deleteAll">Delete All</button>
      </div>
    </div>
    <div class="row col-12 col-md-11 mx-auto align-items-center justify-content-center" id="gifContainer">

    </div>

  </div>





<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
