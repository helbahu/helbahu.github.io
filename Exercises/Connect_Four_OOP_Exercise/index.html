<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <form id="form">
    <table id="inputTable">
      <tr>
        <td>
            <label for="dimensions">Dimensions: </label>
        </td>
        <td>
            <input type="number" id="n1" max="10" min="3" placeholder="Rows" required value="6">
            <input type="number" id="n2" max="15" min="5" placeholder="Columns" required value="6">
        </td>
      </tr>
      <tr>
        <td>
            <label for="player1Name">Player 1 Name: </label>
        </td>
        <td>
            <input type="text" id="player1Name" maxlength="25" value="Player1">
        </td>
      </tr>
      <tr>
        <td>
            <label for="player1Color">Player 1 
              <select id="selectIconType">
                <option value="color">Color</option>
                <option value="icon">Icon</option>
              </select>: 
            </label>
        </td>
        <td>
            <input type="color" id="player1Color" value="#FF0000">
            <select class="inactive" name="player1Image" id="player1Image">
              <option value="">Select Icon</option>
              <option value="apple">Apple</option>
              <option value="basketball">Basketball</option>
              <option value="star">Star</option>
              <option value="bird">Bird</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="frog">Frog</option>
            </select>

        </td>
      </tr>
      <tr>
        <td>
            <label for="player2Name">Player 2 Name: </label>
        </td>
        <td>
            <input type="text" id="player2Name" maxlength="25" value="Player2">
        </td>
      </tr>
      <tr>
        <td>
            <label for="player2Color">Player 2
              <select id="selectIconType">
                <option value="color2">Color</option>
                <option value="icon2">Icon</option>
              </select> : 
            </label>
        </td>
        <td>
            <input type="color" id="player2Color" value="#1221F3">
            <select class="inactive" name="player2Image" id="player2Image">
              <option value="">Select Icon</option>
              <option value="apple">Apple</option>
              <option value="basketball">Basketball</option>
              <option value="star">Star</option>
              <option value="bird">Bird</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="frog">Frog</option>

            </select>

        </td>
      </tr>

    </table>

    <button type="submit" id="playBtn">Play Game/Restart</button>
  </form>
  <table id="board"></table>
</div>

<script src="connect4.js"></script>
</body>
</html>
