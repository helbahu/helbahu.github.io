{% extends 'users/detail.html' %}

{% block user_details %}
  <div class="col-sm-9">
    <div class="row">

      {% for follower in user.followers %}

        <div class="col-lg-4 col-md-6 col-12">
          <div class="card user-card">
            <div class="card-inner">
              <div class="image-wrapper">
                <img src="{{ follower.header_image_url }}" alt="" class="card-hero">
              </div>
              <div class="card-contents">
                <a href="/users/{{ follower.id }}" class="card-link">
                  <img src="{{ follower.image_url }}" alt="Image for {{ follower.username }}" class="card-image">
                  <p>@{{ follower.username }}</p>
                </a>
                {% if g.user %}
                {% if g.user.is_following(follower) %}
                <form method="POST"
                      class="follow-form unfollow">
                  <button class="btn btn-primary btn-sm" id="{{ follower.id }}">Unfollow</button>
                </form>
                {% elif not g.user == follower %}
                  <form method="POST"
                        class="follow-form follow">
                    <button class="btn btn-outline-primary btn-sm" id="{{ follower.id }}">Follow</button>
                  </form>                
                {% endif %}
                {% endif %}




              </div>
              <p class="card-bio">{{ follower.bio }}</p>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>

{% endblock %}
