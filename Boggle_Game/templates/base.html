<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boggle</title>
<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css” 
integrity=”sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2” crossorigin=”anonymous”>
<link rel="stylesheet"
href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/static/main.css">
</head>
<body class="container container1">
    <h1 class="title">Boggle</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        <div class="flash_messages col-12 col-md-4">
            {% if messages %}
                {% for c,msg in messages %}
                <p class="{{c}}">{{msg}}</p>
                {% endfor %}
            {% endif %}
        </div>
        {% endwith %}

    {% block content %} 
    <form class="col-12 col-md-6 mx-auto" action="/page_redirect">
        <button class="col-8 btn btn-info btn-lg" type="submit" name="pageSelect" value="play">Play</button>
        <button class="col-8 btn btn-info btn-lg" type="submit" name="pageSelect" value="instructions">How to play</button>
        <button class="col-8 btn btn-info btn-lg" type="submit" name="pageSelect" value="achievements">Achievements</button>

    </form>
    {% endblock %}


    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--NOTE: Used the built in fetch() and then() functions in JS instead of AJAX. 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <script src="/static/main.js"></script>
</body>
</html>
